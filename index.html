<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="font-['Poppins']  bg-[#c4dafa] bg-[url('https://www.transparenttextures.com/patterns/always-grey.png');]">

    <header >
        <nav>
            <ul class="flex justify-between bg-[#304674] bg-opacity-20 py-6 px-20 font-bold text-white">
                <li class="transition hover:text-black text-2xl"><button id="monthly">Mensual</button></li>
                <li class="transition hover:text-black text-2xl"><button id="yearly">Anual</button></li>
                <li class="transition hover:text-black text-2xl"><button id="daily">Diario</button></li>
            </ul>
        </nav>
    </header>

    <div id="monthlyView">
        <div class="bg-white m-20 p-8 rounded-xl shadow bg-[#fefeff] w-1/3 mx-auto">
            <img class="h-24 mx-auto -mt-14 -mb-4" src="img/pin.png" alt="Pin image">
        <h1 class="text-4xl text-center">Calendario</h1>
            <div class="flex items-center justify-between mb-4 p-5">
                <button id="prev-month" class="px-4 py-2 text-white bg-gray-600 rounded-full hover:bg-gray-700"><i class="ri-arrow-left-line"></i></button>
                <h2 id="month-year" class="text-lg font-bold text-gray-800"></h2>
                <button id="next-month" class="px-4 py-2 text-white bg-gray-600 rounded-full hover:bg-gray-700"><i class="ri-arrow-right-line"></i></button>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-4"></div>
        </div>
    </div>

    <div id="yearlyView" class="m-10">
        <div class="grid grid-cols-4 gap-6 p-5 mx-auto max-w-screen-xl"></div>
    </div>

    <div class="hidden" id="dailyView">
        <div class="bg-white shadow rounded-lg p-4 m-5 mx-auto max-w-screen-md"></div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
